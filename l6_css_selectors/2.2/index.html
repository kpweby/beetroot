<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Dinner Shopping List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">CSS Dinner Shopping List</h1>
      <h2 class="subtitle">Let's go to the mall</h2>
    </header>
    <main class="main">
      <ul class="list">
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">A lot of pickles &nbsp;</span>
              <span class="item__description"
                >for the next lessons about CSS</span
              >
            </span>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">10 aplles.&nbsp;</span>
              <span class="item__description">for more CSS manipulations</span>
            </span>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">20 oranges&nbsp;</span>
              <span class="item__description">because they are awesome</span>
            </span>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">13 plates&nbsp;</span>
              <span class="item__description">hm... they always disappear</span>
            </span>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">15 bentos&nbsp;</span>
            </span>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input class="item__input" name="shop" type="checkbox" />
            <span class="item__content">
              <span class="item__name">1 bottles of Sake ^_^&nbsp;</span>
              <span class="item__description">for my friens</span>
            </span>
          </label>
        </li>
      </ul>
      <footer class="footer">Bon appetit :)</footer>
    </main>
  </body>
</html>
